<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/1311966a48.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
      <body>
          <div class="container">
              <div class="card">
                  <div class="card-body">
                      <h4> <a class="skyday" href="https://skydayproject.com/"> Learn about Sky Day Project ☀ </a> </h4>

 <form class= "baby-form" id="city-form">
        <div class="mb-3">
                <input type="text" id="input-city" aria-describedby="enterCity"
                placeholder="Enter City Name" autocomplete="off" autofocus="on" />
      
                <button type="submit" class="btn btn-light">
                        <i class="fas fa-search"></i>
                </button>

                <button type="submit" class="btn btn-secondary" id="current-location-button"> Current
                        <i class="fas fa-search-location"></i>
                    </button>
  
          </div>
        </form>
        <h1 class="name" id= "city-name"> Chicago, IL </h1>

        <div class="row">
            <div class="col-4 main-city">
                Monday, 1/11/21 22:18
            </div>
            <div class="col-6">
               <em><strong> Partly cloudy </em></strong>
            </div>
            <div class="col-4">
                Wind: <span id= "wind"></span>mph
            </div>
            <div class="col-6">
                Humidity: <span id= "humidity"></span>%
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="today">
                <h2 class= "today"> <i class="fas fa-cloud" id="large-icon-temperature"> </i>
                    <span class= "icon-temp" id="icon-temp"> </span>
                    <span class="fahrenheit-and-celsius">
                    <a href="#" id="fahrenheit-link">°F |</a>
                    <a href="#" id="celsius-link">°C</a> </span>
                </h2>
            </div>
  <hr>
  <h3> 5-day forecast </h3>
  <div class="row">
      <div class="col-2">
          Tues
          <i class="fas fa-cloud-sun" style="font-size: 40px"></i>
          <span class="week-forecast">
          32°F
          </span>
          <p> 1/12/21 </p>

      </div>
  
      <div class="col-2">
          Weds  
          <i class="fas fa-cloud-sun" style="font-size: 40px"></i>
          <span class="week-forecast">
              31°F
          </span>
          <p> 1/13/21 </p>
      </div>
  
      <div class="col-2">
          Thurs
          <i class="fas fa-cloud" style="font-size: 40px"></i>
          <span class="week-forecast">
              31°F
          </span>
          <p> 1/14/21 </p>
      </div>
  
      <div class="col-2">
          Fri
          <i class="fas fa-cloud" style="font-size: 40px"></i>
          <span class="week-forecast">
              36°F
          </span>
          <p> 1/15/21 </p>
      </div>

      <div class="col-2">
          Sat
          <i class="fas fa-sun" style="font-size: 40px"></i>
          <span class="week-forecast">
              36°F
          </span>
          <p> 1/16/21 </p>
      </div>
      </div>
      <small>
<a href="https://github.com/ceemerie/skyday-weather-app" target="_blank"> Open-source code</a> by Joyce M. </small>
      <script src="script.js"></script>
  </body>
</html>
